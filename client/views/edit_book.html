<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Editar Libro</h3>
  </div>
  <div class="panel-body">
    <div class="row">

        <div class="col-md-12">
        	<form ng-submit="updateBook()" ng-init="getBook()">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" ng-model="book.title" placeholder="Título">
                </div>

                <div class="form-group">
                    <label>Género</label>
                    <select ng-model="book.genre" class="form-control">
                        <option value="Suspenso">Suspenso</option>
                        <option value="Drama">Drama</option>
                        <option value="Romance">Romance</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" class="form-control" ng-model="book.author" placeholder="Autor">
                </div>

                <div class="form-group">
                    <label>Editorial</label>
                    <input type="text" class="form-control" ng-model="book.publisher" placeholder="Editorial">
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" class="form-control" ng-model="book.description" placeholder="Descripción">
                </div>

                <div class="form-group">
                    <label>Páginas</label>
                    <input type="text" class="form-control" ng-model="book.pages" placeholder="Páginas">
                </div>
				
					<div class="form-group">
                    <label>Precio</label>
                    <input type="text" class="form-control" ng-model="book.price" placeholder="Precio">
                </div>

                <div class="form-group">
                    <label>URL de imagen</label>
                    <input type="text" class="form-control" ng-model="book.image_url" placeholder="URL de imagen">
                </div>

                <div class="form-group">
                    <label>URL de compra</label>
                    <input type="text" class="form-control" ng-model="book.buy_url" placeholder="URL de compra">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
  </div>
</div>
